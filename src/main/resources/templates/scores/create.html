<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm - HUST SIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; }
        .card { border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-5">
                <h2 class="text-center mb-4 text-primary">
                    <i class="bi bi-journal-plus"></i> Nhập điểm môn học
                </h2>

                <form th:action="@{/scores/create}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Sinh viên</label>
                        <select name="studentId" class="form-select form-select-lg" required>
                            <option value="">Chọn sinh viên</option>
                            <option th:each="s : ${students}"
                                    th:value="${s.studentId}"
                                    th:text="${s.studentCode + ' - ' + s.fullName}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Môn học</label>
                        <select name="subjectId" class="form-select form-select-lg" required>
                            <option value="">Chọn môn</option>
                            <option th:each="sub : ${subjects}"
                                    th:value="${sub.subjectId}"
                                    th:text="${sub.subjectCode + ' - ' + sub.subjectName + ' (' + sub.credit + ' TC)'}"></option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Điểm quá trình</label>
                            <input type="number" step="0.01" min="0" max="10"
                                   name="score1" class="form-control form-control-lg" placeholder="8.5" required/>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Điểm thi</label>
                            <input type="number" step="0.01" min="0" max="10"
                                   name="score2" class="form-control form-control-lg" placeholder="7.0" required/>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-lg">Lưu điểm</button>
                        <a href="/students/list" class="btn btn-secondary btn-lg">Quay lại danh sách</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
