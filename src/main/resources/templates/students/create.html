<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên - SIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #74ebd5, #9face6); min-height: 100vh; }
        .card { border-radius: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
        .btn-custom { border-radius: 50px; padding: 12px 40px; font-weight: 600; }
    </style>
</head>
<body class="d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 fw-bold text-primary">Thêm sinh viên mới</h2>
                </div>

                <form th:action="@{/students/create}" method="post">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Mã sinh viên</label>
                        <input name="studentCode" class="form-control form-control-lg"
                               placeholder="VD: 20240001" required/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Họ và tên</label>
                        <input name="fullName" class="form-control form-control-lg"
                               placeholder="VD: Nguyễn Văn A" required/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Địa chỉ (tùy chọn)</label>
                        <input name="address" class="form-control form-control-lg"
                               placeholder="VD: Hà Nội"/>
                    </div>

                    <div class="d-grid gap-3">
                        <button class="btn btn-success btn-lg btn-custom">
                            <i class="bi bi-check-circle"></i> Thêm sinh viên
                        </button>
                        <a href="/students/list" class="btn btn-outline-secondary btn-lg btn-custom">
                            <i class="bi bi-arrow-left"></i> Quay lại danh sách
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
